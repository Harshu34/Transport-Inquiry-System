<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Enquiry</title>
    <link rel="stylesheet"  type="text/css" href="front.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
</head>
<body>
    
    <!-- <script src="js/annyang.min.js"></script> -->


    <div id="abc">
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <marquee class="Float" width="100%" direction="left">
            Voice Transport Enquiry Portal  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Voice 
            Transport Enquiry Portal  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Voice Transport 
            Enquiry Portal
        </marquee>

        <div class="box">
            <legend>
                <form>
                    <label for="From">From</label>
                    <input type="text" id="source" style="height: 45px; width: 200px" placeholder="Source"/>
                    &nbsp;&nbsp;&nbsp;<label for ="To">To</label>
                    <input type="text" id="destination" style="height: 45px; width: 200px; align-items :center; justify-content:center" placeholder="Destination"/>

                    <button type="submit" id="btn" onclick="press()"><img src="search.png" alt="Submit" height="26px"></button>
                </form>
            </legend>
        </div> 
    </div>
  

    <script>

        if (annyang) {
          // Let's define our first command. First the text we expect, and then the function it should call
          var commands = {
            'submit': function() {
              document.getElementById("btn");                                                              
            },
            'night mode': function() {
              let root=document.documentElement;
              root.style.setProperty('--white','#000');
              root.style.setProperty('--black','#fff');
            },
            'day mode': function() {
              let root=document.documentElement;
              root.style.setProperty('--white','#fff');
              root.style.setProperty('--black','#000');
            },
            'from *tag': function(variable){
              let source = document.getElementById("source");
              source.value = variable;
            },
            'to *tag': function(variable){
              let destination = document.getElementById("destination");
              destination.value = variable;
            }
          };
          
          // Add our commands to annyang
          annyang.addCommands(commands);
        
          // Start listening. You can call this here, or attach this call to an event, button, etc.
          annyang.start();
        }
      
      </script>
       
    
</body>
</html>
